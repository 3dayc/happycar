<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>

<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content">바로가기</a>
    </div>
    <div class="wrap">
        <header id="header" class="happy-header">
            <div class="header-default">
                <a href="#" class="close-btn"><span class="hidden">뒤로가기</span></a>
            </div>
        </header>
        <section id="content" class="happy-cont pb104">
            <div class="cont-wrap drw_cou_det_01">
                <div class="avail-coupon"></div>
                <div class="avail-tit">
                    <p>심야 이용권</p>
                    <p><span>5,000</span>원</p>
                </div>
                <div class="avail_ul">
                    <div class="avail_li">
                        <p class="first">상품안내</p>
                        <div>
                            <span></span>
                            <p>야간 시간대 이용량이 많은 고객님 추천!</p>
                        </div>
                        <div>
                            <span></span>
                            <p>거리요금은 별도로 적용됩니다.</p>
                        </div>
                    </div>
                    <div class="avail_li">
                        <p>이용대상</p>
                        <div>
                            <span></span>
                            <p>멤버십 ECO 등급 이상 사용이 가능합니다.</p>
                        </div>
                    </div>
                    <div class="avail_li">
                        <p>이용제한</p>
                        <div>
                            <span></span>
                            <p>주중전용 : 월 22시~ 금7시</p>
                        </div>
                        <div>
                            <span></span>
                            <p>정액권 이용불가</p>
                        </div>
                        <div>
                            <span></span>
                            <p>예약연장 불가</p>
                        </div>
                    </div>
                    <div class="avail_li">
                        <p>사용기간</p>
                        <div>
                            <span></span>
                            <p>2020.09.27 ~ 2020.12.26</p>
                        </div>
                        <div>
                            <span></span>
                            <p>정액권 이용불가</p>
                        </div>
                        <div>
                            <span></span>
                            <p>예약연장 불가</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="fix-btn-area white cou_det">
            <a href="#" class="btn yellow shadow"><span></span>쿠폰받기</a>
        </div>
    </div>

</body>

</html>
