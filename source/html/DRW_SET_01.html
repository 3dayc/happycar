<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default">
                <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
			</div>
		</header>
		<section id="content" class="happy-cont pt0">
            <div class="cont-wrap drw_set">
                <div class="drw_set_li first">
                    <p>로그인 설정</p>
                    <div>
                        <p>010 - 1234 - 1234</p>
                        <p>로그아웃</p>
                    </div>
                </div>
                <div class="drw_set_li second">
                    <p>혜택알림 수신동의</p>
                    <span>모든 채널 수신 동의 시 <b>1,000 포인트</b>를 드려요!</span>
                    <div class="toggle">
                        <p>앱 푸시</p>
                        <span>토글</span>
                    </div>
                    <div class="toggle">
                        <p>메일 수신 동의</p>
                        <span>토글</span>
                    </div>
                    <div class="toggle">
                        <p>SMS 수신 동의</p>
                        <span>토글</span>
                    </div>
                    <div class="footer">
                        <div><span></span>선택항목에 동의하지 않아도 서비스 이용은 가능합니다.</div>
                        <div><span></span>수신거부 시 쿠폰혜택 및 이벤트 안내를 받으실 수 없습니다.</div>
                    </div>
                </div>
                <div class="drw_set_li third toggle">
                    <p>카메라 활용 동의</p>
                    <span>토글</span>
                </div>
                <div class="drw_set_li fourth toggle">
                    <p>위치정보 활용 동의</p>
                    <span>토글</span>
                </div>
                <div class="drw_set_li fifth">
                    <p>앱 버전</p>
                    <div>
                        <p>1.0.0</p>
                        <p>최신버전입니다.</p>
                    </div>
                </div>
            </div>
		</section>
    </div>
</body>
</html>
