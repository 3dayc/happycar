<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>

<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content">바로가기</a>
    </div>
    <div class="wrap">
        <header id="header" class="happy-header">
            <div class="header-default">
                <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
                <h1 class="page-tit">반납하기</h1>
            </div>
        </header>
        <section id="content" class="happy-cont pb104">
            <div class="cont-wrap SMT_POP_02_RES drw_ret">
                <div class="top">
                    <div class="pay_info">
                        <span class="bg-line"></span>
                        <p>홍길동님</p>
                        <p>위례 35단지 / 3507동 지하 10번 기둥에<br>반납하셨나요?</p>
                        <div class="chk_select">
                            <div><span></span>아니오</div>
                            <div><span></span>네</div>
                        </div>
                    </div>
                </div>
                <div class="divide">
                    <p>반납 전 확인해주세요!</p>
                    <div class="res_ul">
                        <div class="res_li">
                            <p>01. 창문은 모두 닫았나요?</p>
                            <div class="chk_select">
                                <div><span></span>네</div>
                            </div>
                        </div>
                        <div class="full-line w90"></div>
                    </div>
                    <div class="res_ul">
                        <div class="res_li">
                            <p>02. 실내등은 모두 껏나요?</p>
                            <div class="chk_select">
                                <div><span></span>네</div>
                            </div>
                        </div>
                        <div class="full-line w90"></div>
                    </div>
                    <div class="res_ul">
                        <div class="res_li">
                            <p>03. 개인 소지품은 모두 챙겼나요?</p>
                            <div class="chk_select">
                                <div><span></span>네</div>
                            </div>
                        </div>
                        <div class="full-line w90"></div>
                    </div>
                    <div class="res_ul">
                        <div class="res_li">
                            <p>04. 주유카드는 잘 꽂았나요?</p>
                            <div class="chk_select">
                                <div><span></span>네</div>
                            </div>
                        </div>
                        <div class="full-line w90"></div>
                    </div>
                </div>
                <div class="divide">
                    <p>행복카 패널티 안내</p>
                    <span class="tit_down_ico">화살표</span>
                </div>
            </div>
        </section>
        <div class="button_duo white drw_ret">
            <div class="fix-btn-area white mem05_left">
                <a href="#" class="btn gray shadow">취소</a>
            </div>
            <div class="fix-btn-area white mem05_right">
                <a href="#" class="btn disable">반납하기</a>
            </div>
        </div>
    </div>

</html>
