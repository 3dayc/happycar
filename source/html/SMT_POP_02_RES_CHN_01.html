<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>

<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content">바로가기</a>
    </div>
    <div class="wrap">
        <header id="header" class="happy-header">
            <div class="header-default">
                <a href="#" class="close-btn"><span class="hidden">뒤로가기</span></a>
            </div>
        </header>
        <section id="content" class="happy-cont pb104">
            <div class="cont-wrap SMT_POP_02_RES">
                <div class="top">
                    <div class="pay_info">
                        <h1>예약 시간을<br>변경해 주세요.</h1>
                        <div class="date-box">
                            <div class="box">
                                <div>
                                    <p>이용시작시간</p>
                                    <p>8월 20일 (금)</p>
                                    <p>13:00</p>
                                    <span class="ico">다운</span>
                                </div>
                            </div>
                            <span>~</span>
                            <div class="box">
                                <div>
                                    <p>반납시간</p>
                                    <p>8월 20일 (금)</p>
                                    <p>14:00</p>
                                    <span class="ico">다운</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divide">
                    <div class="res_ul">
                        <div class="res_li">
                            <p class="title">기존 결제된 금액</p>
                            <p class="fee f16">20,000원</p>
                        </div>
                        <div class="full-line"></div>
                        <div class="res_li">
                            <div class="dep-t">
                                <p class="title">차 이용료</p>
                                <p class="title">보험료</p>
                                <p class="title">자전거 이용료</p>
                            </div>
                            <div class="dep-f">
                                <p class="fee f16">31,000원</p>
                                <p class="fee f16">0원</p>
                                <p class="fee f16">1,500원</p>
                            </div>
                        </div>
                        <div class="full-line w90"></div>
                        <div class="res_li">
                            <p class="title2">변경 요금정보</p>
                            <p class="fee2">31,000<span>원</span></p>
                        </div>
                    </div>
                    <p class="alram">예약 시 결제된 내역은 취소 되고 변경된 금액으로<br>등록된 결제카드로 자동 결제 처리됩니다.</p>
                </div>
            </div>
        </section>
        <div class="button_duo white">
            <div class="fix-btn-area white mem05_left">
                <a href="#" class="btn gray shadow">취소</a>
            </div>
            <div class="fix-btn-area white mem05_right">
                <a href="#" class="btn yellow shadow">예약 변경</a>
            </div>
        </div>
    </div>

</body>

</html>
