<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default stm02">
                <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
			</div>
        </header>
        <section id="content" class="happy-cont pb104" style="padding-top:0">
            <div class="stm-wrap myp_qut_01">
                <div class="mq01">
                    <div class="illust_del"></div>
                    <p>회원 탈퇴를 하시기 전</p>
                    <p>아래 내용을 확인해 주세요.</p>
                    <p>이용중인 구독서비스 및<br>월결제 이용 상품이 있을 경우 회원 탈퇴가 불가능합니다.<br>구독 해지 후에 탈퇴가 가능합니다.</p>
                    <div class="middle-box">
                        <div class="up">
                            <p>회원등급</p>
                            <p>골드</p>
                        </div>
                        <div class="full-line"></div>
                        <div class="down">
                            <p>포인트</p>
                            <p>5,000P</p>
                        </div>
                    </div>
                </div>
                <div class="stm-fotter">
                    <div>
                        <p><span></span>기존 회원정보는 삭제되며 이후 복구 불가능합니다.</p>
                        <p><span></span>보유 포인트, 쿠폰 삭제되며 이후 복구 불가능합니다.</p>
                        <p><span></span>탈퇴 후 90일 이내 재가입 불가능합니다.</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="button_duo white myp_qut">
            <div class="fix-btn-area white mem05_left">
                <a href="#" class="btn gray shadow">취소</a>
            </div>
            <div class="fix-btn-area white mem05_right">
                <a href="#" class="btn orange shadow">탈퇴 신청</a>
                <div class="btn_alert">
                    위의 사항을 확인하고 탈퇴에 동의합니다.
                    <div class="tri"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
