<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>

<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content">바로가기</a>
    </div>
    <div class="wrap">
        <header id="header" class="happy-header">
            <div class="header-default">
                <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
                <h1 class="page-tit">1:1 문의하기</h1>
            </div>
        </header>
        <section id="content" class="happy-cont pt0">
            <div class="stm-wrap drw_cus">
                <div class="drw-top">
                    <button class="combo-btn active">문의 유형을 선택해 주세요<span></span></button>
                    <input class="textInput" type="text" placeholder="내용을 입력해 주세요.">
                    <div class="full-line"></div>
                    <p>사진첨부</p>
                    <p>참고할 사진이 있다면 사진을 첨부해 주세요.</p>
                    <div class="review-slide">
                        <div></div>
                        <div><span></span></div>
                        <div><span></span></div>
                        <div><span></span></div>
                        <div><span></span></div>
                    </div>
                </div>
                <div class="stm-fotter">
                    <div>
                        <p><span></span>궁금하신 내용을 남겨 주세요.</p>
                        <p><span></span>사진은 5장 까지 등록 가능 합니다.</p>
                        <p><span></span>문의에 대한 <b class="underline">답변은 고객센터 > 문의내역</b>에서 확인하실 수 있습니다.
                        </p>
                        <p><span></span>1:1 문의글 작성 후에는 수정, 삭제가 되지 않습니다</p>
                    </div>
                </div>
            </div>
        </section>
        <div class="button_duo white ">
            <div class="fix-btn-area mem05_left">
                <a href="#" class="btn gray shadow">취소</a>
            </div>
            <div class="fix-btn-area mem05_right">
                <a href="#" class="btn yellow shadow">문의하기</a>
            </div>
        </div>
    </div>

</body>

</html>
