        </header>
        <section id="content" class="happy-cont pt0">
            <div class="stm-wrap drw_cus">
                <div class="resist_pop">
                    <p>사고 사진을 등록 해 주세요!</p>

                </div>
                <div class="accident_ul">

                    <div class="accident_li">

                    </div>
                    <div class="accident_li">
                        <div class="car_img img_photo_03"></div>

                    </div>

                    </div>
                </div>
                <div class="stm-fotter">
                    <div>

                        <p><span></span>사진 등록 후에는 수정, 삭제 가  되지 않습니다.</p>
                        <p><span></span>등록 후에도 추가로 사진을 등록 하실 수 있습니다.
                        </p>

                    </div>
                </div>

        <div class="button_duo white ">
            <div class="fix-btn-area mem05_left">
                <a href="#" class="btn gray shadow">취소</a>
            </div>
            <div class="fix-btn-area mem05_right">

            </div>
