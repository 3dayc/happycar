<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default">
				<a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
				<h1 class="page-tit">행복카 서비스 신청하기</h1>
			</div>
		</header>
		<section id="content" class="happy-cont pt0">
            <div class="cont-wrap cas_04">
                <div class="village-img"></div>
                <p>우리 단지(마을)에 행복카가 없다면<br>
                    서비스를 신청 해주세요!
                </p>
                <p>신청자가 모이면<br>
                    빠르게 서비스를 시작 할 수 있도록 노력 해볼께요!
                </p>
                <ul class="pers-list">
                    <li class="pers-item">
                        <div class="div">
                            <input type="text" value="서울특별시 종로구 필운대로">
                            <button class="btn_resend">주소검색</button>
                        </div>
                        <div class="div second">
                            <input class="text-del" type="text" value="15(필운동) 1층">
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <div class="fix-btn-area">
            <a href="#" class="btn yellow shadow">행복카 서비스 신청하기</a>
        </div>
    </div>

</html>
