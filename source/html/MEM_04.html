<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default">
                <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
				<h1 class="page-tit">단지(마을) 확인</h1>
			</div>
		</header>
		<section id="content" class="happy-cont pb104">
            <div class="cont-wrap">
                <div class="village"></div>
                <p class="mem_text">입력하신 주소는 행복카를<br>이용할 수 있는 주소가 아닙니다.</p>
                <p class="mem_text">행복카는 행복존이 있는 마을(아파트 단지) 거주민들<br>이 사용하는 커뮤니티형 서비스 입니다.</p>
                <div class="div rel">
                    <input class="search text-del" type="number" placeholder="이용을 원하는 마을, 혹은 단지명 입력">
                    <button class="search"></button>
                </div>
                <div class="full-line"><span>or</span></div>
                <div class="btn-area">
                    <a href="#" class="btn gray">현재 위치로 찾기</a>
                </div>
                <p class="last_txt">만약 행복카를 이용할 수 있는 관계가 확인 되면<br>관리자 승인 후 가입이 완료 됩니다.</p>
            </div>
        </section>
        <div class="button_duo">
            <div class="fix-btn-area mem04_left">
                <a href="#" class="btn gray shadow">다음에 할께요</a>
            </div>
            <div class="fix-btn-area mem04_right">
                <a href="#" class="btn yellow shadow">관계 확인</a>
            </div>
        </div>
    </div>
	
</body>
</html>
