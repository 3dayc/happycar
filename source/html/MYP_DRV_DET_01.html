<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>
<body>
    <div class="wrap">
        <div class="full-popup-wrap">
            <header id="header" class="happy-header">
                <div class="header-default drv">
                    <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
                </div>
            </header>
            <section id="content" class="happy-cont pb104 drv">
                <div class="cont-wrap">
                    <div class="drv_det_tit">
                        <span></span>
                        <p>내 안전지수 점수</p>
                    </div>
                    <div class="date_check">
                        <p>2020년 10월 20일</p>
                        <span></span>
                    </div>
                    <div class="date_point">
                        <div class="tab-box">
                            <div class="tab">
                                <p>2020년</p>
                                <p>70<span>점</span></p>
                            </div>
                            <div class="ver-line"></div>
                            <div class="tab">
                                <p>10월</p>
                                <p>82<span>점</span></p>
                            </div>
                        </div>
                        <div class="graph">
                            그래프박스
                        </div>
                        <div class="pick-point">
                            <div class="title">
                                <p>이달의 획득 포인트</p>
                                <p>3,000p</p>
                            </div>
                            <p><span></span>점수별 포인트 안내</p>
                            <div class="full-line"></div>
                        </div>
                        <div class="pick-info">
                            <div class="info">
                                <p>주행거리</p>
                                <p>332.3km</p>
                            </div>
                            <div class="info">
                                <p>주행시간</p>
                                <p>14시간 10분</p>
                            </div>
                        </div>
                    </div>

                    <div class="drv-bottom">
                        <div class="menu-list">
                            <p>급가속 <span><span>|</span> 0회</span></p>
                            <p>제한속도 150km/h 이상 초과</p>
                        </div>
                        <div class="full-line"></div>
                        <div class="menu-list">
                            <p>급감속 <span><span>|</span> 0회</span></p>
                            <p>1초 이내 10km/h 이상 증가</p>
                        </div>
                        <div class="full-line"></div>
                        <div class="menu-list">
                            <p>공회전 <span><span>|</span> 0분</span></p>
                        </div>
                        <div class="full-line"></div>
                        <div class="menu-list">
                            <p>워밍업 <span><span>|</span> 0분</span></p>
                        </div>
                        <div class="full-line"></div>
                        <div class="menu-list">
                            <p>야간주행 <span><span>|</span> 0km</span></p>
                        </div>
                        <div class="full-line"></div>
                        <div class="menu-list">
                            <p>연비 <span><span>|</span> 0km/l</span></p>
                        </div>
                        <div class="full-line"></div>
                    </div>
                </div>
            </section>
        </div>
        
    </div>
      
</body>
</html>
