<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default">
                <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
				<h1 class="page-tit">요금 계산기</h1>
			</div>
		</header>
		<section id="content" class="happy-cont pb104">
            <div class="cont-wrap lic_02_cas_01 myp">
                <ul class="pers-list" style="padding:0 16px;">
                    <li class="pers-item info-second">
                        <p class="tit">행복존</p>
                        <button class="combo-btn active">위례 25단지<span></span></button>
                    </li>
                    <li class="pers-item info-second">
                        <p class="tit">차종</p>
                        <button class="combo-btn active">모닝<span></span></button>
                    </li>
                    <li class="pers-item info-second">
                        <p class="tit last">예상주행거리(km)</p>
                        <div class="div">
                            <input class="text-del mb32" type="text" value="320" placeholder="km">
                        </div>
                    </li><li class="pers-item info-second">
                        <p class="tit last">대여/반납 시간</p>
                        <div class="clock-set">
                            <div class="box">
                                <p>이용시작시간</p>
                                <p>8월 20일 (금)</p>
                                <p>13:00</p>
                                <span>체크</span>
                            </div>
                            <span>~</span>
                            <div class="box">
                                <p>반납시간</p>
                                <p>8월 20일 (금)</p>
                                <p>14:00</p>
                                <span>체크</span>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <div class="fix-btn-area">
            <a href="#" class="btn yellow shadow">계산하기</a>
        </div>
    </div>
</body>
</html>
