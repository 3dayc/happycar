<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>
<body>
    <div class="wrap">
        <div class="full-popup-wrap">
            <header id="header" class="happy-header">
                <div class="header-default">
                    <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
                    <h1 class="page-tit">맴버십 안내</h1>
                </div>
            </header>
            <section id="content" class="happy-cont">
                <div class="cont-wrap myp mem_01">
                    <div class="tab_btn">
                        <div class="active">MY 등급</div>
                        <div>등급별 혜택</div>
                    </div>
                     <di class="clip_card">
                         <span class="img_clip_left">모서리left</span>
                         <span class="img_clip_right">모서리right</span>
                         <span class="img_logo_happycar"></span>
                         <div class="main_des">
                            <div class="membership_img">
                                <div class="vip"></div>
                                <p>Membership</p>
                            </div>
                            <div class="membership_text">
                                <p>홍길동님은<br>VIP 입니다.</p>
                                <div>
                                    <p>등급혜택</p>
                                    <p><span></span>예약 시 40% 할인 혜택!</p>
                                    <p><span></span>프로모션 우선권 지급</p>
                                </div>
                            </div>
                        </div>
                     </di>
                     <p class="tip"><span>느낌표</span>등급은 매월 말일에 결정 됩니다.</p>
                     <div class="fotter">
                        <div class="membership_text">
                            <span class="tip_circle">TIP</span>
                            <p>1번더 이용하시면 <span>XXX등급</span> 으로 올라가요!</p>
                            <div>
                                <p>XXX등급 혜택</p>
                                <p><span></span>예약 시 60% 할인 혜택!</p>
                                <p><span></span>프로모션 우선권 지급</p>
                            </div>
                        </div>
                     </div>
                </div>
            </section>
        </div>
        
    </div>
      
</body>
</html>
