<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default">
                <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
				<h1 class="page-tit">운전면허 확인</h1>
				<p class="sectionSkip relat">건너뛰기</p>
			</div>
		</header>
		<section id="content" class="happy-cont pb104">
            <div class="cont-wrap lic_02_cas_01">
                <ul class="pers-list">
                    <li class="pers-item info-second">
                        <p class="tit">면허증 종류</p>
                        <button class="combo-btn">면허증 종류를 선택하세요<span></span></button>
                    </li>

                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <p class="tit">면허증 번호</p>
                                    <div class="div">
                                        <button class="combo-btn active">숫자<span></span></button>
                                    </div>
                                </td>
                                <td>
                                    <p class="tit">(숫자/지역 입력 후 12-123456-12)</p>
                                    <div class="div">
                                        <button class="combo-btn active">11<span></span></button>
                                    </div>
                                    <span></span>
                                    <span></span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="2">
                                    <div class="pr">
                                        <input class="text-hide camera" type="text" placeholder="면허증 번호를 입력해주세요.">
                                        <span class="camera-img">카메라</span>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="tit">주민등록번호 앞 7자리</p>
                                    <div class="div">
                                        <input class="text-del" type="text" placeholder="YYMMDD">
                                    </div>
                                </td>
                                <td>
                                    <p class="tit" style="opacity:0;">카드 소유자 이름</p>
                                    <div class="div">
                                        <input type="text" placeholder="" style="background-image:none;">
                                        <span class="minus">-</span>
                                        <div class="pass">
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                            <span></span>
                                        </div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <li class="pers-item info-second">
                        <p class="tit">적성기간 만료일</p>
                        <div class="div">
                            <input class="text-del mb32" type="text" placeholder="적성기간 만료일을 입력해주세요.">
                        </div>
                    </li>
                    <li class="pers-item info-second">
                        <p class="tit last">면허발급일자</p>
                        <div class="div">
                            <input class="text-del mb32" type="text" placeholder="면허발급일자를 입력해주세요.">
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <div class="fix-btn-area white">
            <a href="#" class="btn gray2">등록하기</a>
        </div>
    </div>
</body>
</html>
