<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default">
				<a href="#" class="close-btn"><span class="hidden">뒤로가기</span></a>
			</div>
		</header>
		<section id="content" class="happy-cont pb104">
            <div class="cont-wrap">
                <div class="login-box">
                    <p class="first">기존회원</p>
                    <span></span>
                    <p>로그인</p>
                    <img src="../image/img_login_illust_car.svg" alt="">
                    <input class="happy-login" type="text" placeholder="아이디입력">
                    <input class="happy-login" type="number" placeholder="비밀번호 입력">
                    <a href="">비밀번호 찾기</a>
                    <button class="btn-login gray">로그인</button>
                </div>
                <div class="login-box2">
                    <p>2021.06.02 이전 회원이신 분은 기존 아이디로 로그인 후  휴대전화 번호 인증으로  새로운 휴대전화 번호 아이디로 시작해 보세요!</p>
                </div>
            </div>
        </section>
        <div class="fix-btn-area-wide dark_gold">
            <div>
                <p>혹시 행복카가 처음이신가요?</p>
                <a href="">회원가입</a>
            </div>
        </div>
    </div>

</html>
