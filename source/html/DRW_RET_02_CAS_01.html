<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default yellow">
                <a href="#" class="close-btn"><span class="hidden">뒤로가기</span></a>
				<h1 class="page-tit">반납하기</h1>
			</div>
		</header>
		<section id="content" class="happy-cont pb104 yellow">
            <div class="cont-wrap drw_ret_02">
               <div class="car_return"></div>
               <div class="text_set">
                   <p>반납되었습니다.</p>
                   <p>행복카와 즐거운 시간 보내셨나요?<br>
                       예약한 시간보다 <span>30분 일찍 반납하여</span><br><span>1,000 포인트</span>가 지급되었어요!
                   </p>
                   <p>주행요금, 하이패스, 연장요금 등은<br>
                       등록된 결제카드로 결제됩니다.
                   </p>
               </div>
               <div class="grade-box cas_01">
                   <div class="mini vips">
                       <span></span>
                       VIP
                   </div>
                   <p><span>홍길동님, 행복카의 최고 등급</span>을 유지하고 계셔요!<br>앞으로도 많은 혜택 드리도록 하겠습니다.</p>
               </div>
            </div>
        </section>
        <div class="fix-btn-area">
            <a href="#" class="btn yellow shadow">이용내역 보기</a>
        </div>
    </div>
</body>
</html>
