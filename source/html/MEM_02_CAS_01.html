<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default">
				<a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
				<h1 class="page-tit">정보입력</h1>
			</div>
		</header>
		<section id="content" class="happy-cont pb104">
            <div class="cont-wrap">
                <div class="alert-box">
                    <p>행복카는 우리 단지 주민끼리 사용해서 더 깨끗하고<br>믿을 수 있어요! 그래서 주소 입력이 꼭 필요 합니다.</p>
                </div>
                <ul class="pers-list">
                    <li class="pers-item info-first">
                        <p class="tit">주소<span class="tit-star">*</span></p>
                        <div class="div">
                            <input type="number" placeholder="우편번호">
                            <button class="btn_auth">주소검색</button>
                        </div>
                        <div class="div">
                            <input class="text-del" type="text" placeholder="기본주소">
                        </div>
                        <div class="div">
                            <input class="text-del" type="text" placeholder="동, 호수 등 상세 주소">
                        </div>
                    </li>
                    <li class="pers-item info-second">
                        <p class="tit">비밀번호<span class="tit-star">*</span></p>
                        <input class="text-hide" type="text" placeholder="영문, 숫자 조합(6~12자)">
                    </li>
                    <li class="pers-item info-third">
                        <p class="tit">비밀번호 확인<span class="tit-star">*</span></p>
                        <input class="text-hide" type="text" placeholder="비밀번호 재입력">
                    </li>
                    <li class="pers-item info-fourth">
                        <p class="tit">이메일 인증<span class="tit-star">*</span></p>
                        <div class="div">
                            <input class="text-del" type="text" placeholder="인증번호 입력">
                            <button class="btn_auth">인증</button>
                        </div>
                    </li>
                </ul>
                <p class="email-point">입력하신 이메일로 [행복카]가 보낸 인증 링크를 클릭해 주세요.<br>이메일을 인증하면 <span>1,000 포인트</span>를 드려요!</p>
            </div>
        </section>
        <div class="fix-btn-area">
            <a href="#" class="btn yellow shadow">완료</a>
        </div>
    </div>
</body>
</html>
