<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>
<body>
    <div class="wrap">
        <div class="full-popup-wrap">
            <header id="header" class="happy-header">
                <div class="header-default">
                    <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
                    <h1 class="page-tit">안전운전지수</h1>
                </div>
            </header>
            <section id="content" class="happy-cont pb104">
                <div class="cont-wrap">
                    <div class="drv_01_tit">
                        <div class="date_check sizeup">
                            <p>홍길동님 운전습관</p>
                            <p>내 점수 <span></span></p>
                        </div>
                        <p class="email-point">이달 <span>1,000 포인트</span>를 획득했습니다.</p>
                    </div>

                    <div class="drv_rank">
                        <div class="rank_top">
                            <div class="rank_img">
                                <span class="rank_img_num">0</span>
                                <span class="rank_img_num">100</span>
                                <span class="rank_img_focus"></span>
                            </div>
                            <p>64<span>점</span></p>
                            <p>상위 42%</p>
                            <p>행복카 <span>평균 57점</span></p>
                        </div>
                        <div class="rank_bottom">
                            <div class="tab">
                                <p>나의 순위</p>
                                <p>254<span>등</span></p>
                            </div>
                            <div class="ver-line"></div>
                            <div class="tab">
                                <p>기준 주행거리</p>
                                <p>3,021.5<span>km</span></p>
                            </div>
                        </div>
                    </div>

                    <div class="drv-bottom drv_01">
                        <div class="challenge">
                            <p>행복카 챌린지</p>
                            <span></span>
                        </div>
                        <div class="challenge-box">
                            <div class="c-img"></div>
                            <div class="c-text">
                                <p>50,000km</p>
                                <div class="ing">
                                    <p>도전중</p>
                                    <div class="max-line"></div>
                                    <div class="ing-line"></div>
                                    <span>60%</span>
                                    <span></span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        
    </div>
      
</body>
</html>
