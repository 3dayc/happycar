<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default">
				<a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
				<h1 class="page-tit">행복카 비밀번호 찾기</h1>
			</div>
		</header>
		<section id="content" class="happy-cont pb104">
            <div class="cont-wrap">
                <article>
                    <div class="pass_search">새로운 비밀번호 찾기</div>
                    <p style="font-weight: 400; font-size:13px;">가입 시 등록한 이름, 휴대전화 번호를 입력하여 비밀</p>
                    <p style="margin-bottom:15px; font-size:13px;">번호를 재설정해주세요.</p>
                </article>
                <ul class="pers-list">
                    <li class="pers-item">
                        <p class="tit">이름<span class="tit-star">*</span></p>
                        <input type="text" value="홍길동">
                    </li>
                    <li class="pers-item">
                        <p class="tit">휴대전화<span class="tit-star">*</span></p>
                        <div class="div">
                            <input type="number" value="01056781234">
                            <button class="btn_resend">재전송</button>
                        </div>
                        <div class="div second">
                            <input class="text-del" type="number" placeholder="인증번호 입력">
                            <button class="btn_auth">인증하기</button>
                        </div>
                        <div class="div third">
                            <p>남은 입력 시간 (<span>02:59</span>)</p>
                            <p>시간연장</p>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <div class="fix-btn-area-wide">
            <a href="#" class="btn yellow shadow">확인</a>
        </div>
    </div>
</body>
</html>
