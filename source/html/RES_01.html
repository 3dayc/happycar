<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>

<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content">바로가기</a>
    </div>
    <div class="wrap">
        <header id="header" class="happy-header">
            <div class="header-default">
                <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
            </div>
        </header>
        <section id="content" class="happy-cont pb104 pt0">
            <div class="cont-wrap res_01">
                <div class="res_top">
                    <p>선택한 행복카를<br>예약 하시겠습니까?</p>
                </div>
                <div class="res_section">
                    <div class="car_info">
                        <div class="car_img">car_img</div>
                        <div class="car_text">
                            <p>레이 3세대(2.0)</p>
                            <div>
                                <span>차량번호</span>
                                <span>41호 2107</span>
                            </div>
                            <div>
                                <span>주행요금</span>
                                <span>160원/1km</span>
                            </div>
                            <div>
                                <span>연료</span>
                                <span class="ml">휘발유 80%</span>
                            </div>
                            <span class="discount">30<span>%</span></span>
                        </div>
                    </div>
                    <div class="full-line"></div>
                    <div class="address">
                        <p>대여/반납 장소</p>
                        <p>위례35단지 / 3507동 지하10번 기둥</p>
                    </div>
                    <div class="full-line"></div>
                    <div class="clock">
                        <div class="time_popup">
                            <p>이용 시간을 선택(확인)해 주세요</p>
                            <span class="x-btn">X</span>
                            <span class="tri"></span>
                        </div>
                        <p>총 1시간 00분 이용</p>
                        <p>8월 20일 (금) 13:00 - 14:00</p>
                        <div class="clock-set">
                            <div class="box">
                                <p>이용시작시간</p>
                                <p>8월 20일 (금)</p>
                                <p>13:00</p>
                                <span>체크</span>
                            </div>
                            <span>~</span>
                            <div class="box">
                                <p>반납시간</p>
                                <p>8월 20일 (금)</p>
                                <p>14:00</p>
                                <span>체크</span>
                            </div>
                        </div>
                        <div class="reserv_sta">
                            <p>이 차의 예약현황 확인</p>
                            <p>12건</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <div class="button_duo white drw_ret">
            <div class="fix-btn-area white mem05_left">
                <a href="#" class="btn gray shadow">취소</a>
            </div>
            <div class="fix-btn-area white mem05_right">
                <a href="#" class="btn yellow shadow">예약하기</a>
            </div>
        </div>
    </div>

</body>

</html>
