<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>
<body>
    <div class="wrap">
        <div class="full-popup-wrap">
            <header id="header" class="happy-header">
                <div class="header-default">
                    <button type="button" class="pop-close-btn"><span class="hidden">닫기</span></button>
                    <h1 class="page-tit">매너지수 안내</h1>
                </div>
            </header>
            <section id="content" class="happy-cont pb104">
                <div class="cont-wrap myp">
                    <div class="alert">
                        <span>느낌표</span>
                        <p>매너지수는 최근 3개월동안 받은<br>매너점수의 합산으로 혜택이 적용됩니다.</p>
                    </div>
                    <table class="point_table">
                        <thead>
                            <th>구분</th>
                            <th>점수</th>
                            <th>혜택</th>
                        </thead>
                        <tbody>
                            <tr>
                                <td>씨앗</td>
                                <td>1</td>
                                <td>적립 없음</td>
                            </tr>
                            <tr>
                                <td>새싹</td>
                                <td>2</td>
                                <td>100P 적립</td>
                            </tr>
                            <tr>
                                <td>풀잎</td>
                                <td>3</td>
                                <td>400P 적립</td>
                            </tr>
                            <tr>
                                <td>나무</td>
                                <td>4</td>
                                <td>700P 적립</td>
                            </tr>
                            <tr>
                                <td>열매</td>
                                <td>5</td>
                                <td>1000P 적립</td>
                            </tr>
                        </tbody>
                    </table>
                    <p class="tip"><span>느낌표</span>차후 점수별 선정기준 및 혜택은 변경 될 수 있습니다.</p>
                </div>
            </section>
        </div>
        
    </div>
      
</body>
</html>
