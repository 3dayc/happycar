<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">

			<div class="header-default">

				<h1 class="page-tit">번호인증</h1>
			</div>
		</header>
		<section id="content" class="happy-cont pb104">
            <div class="cont-wrap">
                <ul class="pers-list">
                    <li class="pers-item">
                        <p class="tit">이름<span class="tit-star">*</span></p>
                        <input type="text" placeholder="이름을 입력해주세요">
                    </li>
                    <li class="pers-item">
                        <p class="tit">휴대전화<span class="tit-star">*</span></p>
                        <div class="div">
                            <input type="number" placeholder="휴대전화번호 입력">
                            <button class="btn_resend disable">번호전송</button>
                        </div>
                    </li>
                </ul>
            </div>
        </section>
        <div class="fix-btn-area-wide">
            <a href="#" class="btn yellow shadow2">다음</a>
        </div>
    </div>
