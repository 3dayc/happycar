<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default">
                <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
				<h1 class="page-tit">카드 등록</h1>
				<p class="sectionSkip relat">건너뛰기</p>
			</div>
		</header>
		<section id="content" class="happy-cont pb104">
            <div class="cont-wrap cad_02_cas_01">
                <ul class="pers-list">
                    <li class="pers-item info-second">
                        <p class="tit">카드번호</p>
                        <div class="pr">
                            <input class="text-hide camera" type="text" placeholder="1234   5678   1234   5678">
                            <span class="camera-img">카메라</span>
                        </div>
                    </li>

                    <table>
                        <tbody>
                            <tr>
                                <td>
                                    <p class="tit">유효기간</p>
                                    <div class="div">
                                        <input class="text-del" type="text" placeholder="MM / YY">
                                    </div>
                                </td>
                                <td>
                                    <p class="tit">카드 비밀번호 앞 2자리</p>
                                    <div class="div">
                                        <input class="text-del mb0" type="text" placeholder="">
                                    </div>
                                    <span></span>
                                    <span></span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <p class="tit">주민등록번호 앞자리</p>
                                    <div class="div">
                                        <input class="text-del" type="text" placeholder="YYMMDD">
                                    </div>
                                </td>
                                <td>
                                    <p class="tit">카드 소유자 이름</p>
                                    <div class="div">
                                        <input class="text-del" type="text" placeholder="명의자 실명 입력">
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>

                    <li class="pers-item info-second">
                        <p class="tit">카드별칭(선택)</p>
                        <div class="div">
                            <input class="text-del mb32" type="text" placeholder="카드이름으로 사용될 별칭을 입력해주세요.">
                        </div>
                    </li>
                </ul>
                <ul class="term-list">
                    <li class="term-item">
                        <span class="ch-wrap w100">
                            <span class="ch-form">
                                <input type="checkbox" id="ch2">
                                <span class="ch-type"></span>
                            </span>
                            <label for="ch2" class="label-arrow">결제서비스 이용약관 모두 동의<span></span></label>
                        </span>
                        <ul class="link-list">
                            <li class="link-item"><a href="#">전자금융거래 이용약관</a></li>
                            <li class="link-item"><a href="#">자동결제 이용약관</a></li>
                            <li class="link-item"><a href="#">개인정보 수집 및 이용안내</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </section>
        <div class="fix-btn-area white">
            <a href="#" class="btn gray2">등록하기</a>
        </div>
    </div>
</body>
</html>
