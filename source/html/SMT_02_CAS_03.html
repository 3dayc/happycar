<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default stm02">
                <a href="#" class="home-btn"><span class="hidden">홈</span></a>
				<h1 class="page-tit stm02">스마트키</h1>
				<a class="helpdesk-btn"><span class="hidden">헬프데스크</span></a>
			</div>
        </header>
        <section id="content" class="happy-cont pb104 stm02">
            <div class="stm-wrap">
                <div class="stm-top">
                    <div class="top-box">
                        이용 중
                        <div class="reservation">위치이미지</div>
                    </div>
                    <div class="top-time">
                        <p><span>반납까지</span> 남은시간</p>
                        <div class=time>01<span>&nbsp&nbsp:&nbsp&nbsp</span>16</div>
                    </div>
                </div>
                <div class="stm-ul">
                    <div class="stm-li">
                        <div class="info">
                            <div class="img_smart_car">이미지</div>
                            <div class="txt">
                                <p>레이 3세대(2.0) <span>I</span> 41호 2107</p>
                                <p>휘발유 60%</p>
                            </div>
                        </div>
                        <div class="icon_more">아이콘</div>
                    </div>
                    <div class="full-line"></div>
                    <div class="stm-li">
                        <div class="info">
                            <div class="img_smart_bicycle">이미지</div>
                            <div class="txt">
                                <p>일반 자전거</p>
                                <p>1대 예약</p>
                            </div>
                        </div>
                        <div class="no-ico ver2">고장신고</div>
                        <div class="no-ico">사고신고</div>
                    </div>
                    <div class="full-line"></div>
                    <div class="stm-li">
                        <div class="info">
                            <div class="img_smart_kick">이미지</div>
                            <div class="txt">
                                <p>킥보드</p>
                                <p>1대 예약</p>
                            </div>
                        </div>
                        <div class="no-ico ver2">고장신고</div>
                        <div class="no-ico">사고신고</div>
                    </div>
                    <div class="full-line"></div>
                    <div class="stm-li">
                        <div class="info">
                            <div class="img_smart_map">이미지</div>
                            <div class="txt">
                                <p>대여/반납 장소</p>
                                <p style="white-space:nowrap">위례35단지 / 3507동 지하10번 기둥</p>
                            </div>
                        </div>
                        <div class="icon_more">아이콘</div>
                    </div>
                    <div class="full-line"></div>
                    <div class="stm-li">
                        <div class="info">
                            <div class="img_smart_time">이미지</div>
                            <div class="txt">
                                <p>예약시간</p>
                                <p style="white-space:nowrap">8.1(토) 15:00<span class="next_schedule"></span>8.1(토) 18:00</p>
                            </div>
                        </div>
                        <div class="no-ico">변경</div>
                    </div>
                    <div class="full-line"></div>
                    <div class="stm-li">
                        <div class="info">
                            <div class="img_smart_camera">이미지</div>
                            <div class="txt">
                                <p class="cam-txt01">차량 상태를 등록해 주세요</p>
                                <p class="cam-txt02" style="white-space:nowrap">차량 상태 등록 시 1,000 포인트 드려요</p>
                            </div>
                        </div>
                        <div class="icon_more">아이콘</div>
                    </div>
                    <div class="full-line"></div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
