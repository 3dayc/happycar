<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>

<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content">바로가기</a>
    </div>
    <div class="wrap">
        <header id="header" class="happy-header">
            <div class="header-default">
                <a href="#" class="close-btn"><span class="hidden">뒤로가기</span></a>
            </div>
        </header>
        <section id="content" class="happy-cont pb104">
            <div class="cont-wrap SMT_POP_02_RES ext">
                <div class="top">
                    <div class="pay_info">
                        <h1>반납시간을 연장하려면<br>시간을 선택해주세요.</h1>
                        <div class="date-box">
                            <div class="time_line">
                                <div>
                                    <p>5분</p>
                                    <div class="dot"></div>
                                </div>
                                <div>
                                    <p>10분</p>
                                    <div class="dot active">
                                        <span></span>
                                        <div>+10분</div>
                                    </div>
                                </div>
                                <div>
                                    <p>30분</p>
                                    <div class="dot"></div>
                                </div>
                                <div>
                                    <p>1시간</p>
                                    <div class="dot"></div>
                                </div>
                                <div>
                                    <p>2시간</p>
                                    <div class="dot"></div>
                                </div>
                            </div>
                            <button>직접입력</button>
                        </div>
                    </div>
                </div>
                <div class="divide">
                    <div class="res_ul">
                        <div class="res_li">
                            <p class="title">기존 반납시간</p>
                            <p class="fee" style="letter-spacing:-0.6px;">8월 20일 (금) 15:00</p>
                        </div>
                        <div class="res_li pt0">
                            <p class="title">결제된 금액</p>
                            <p class="fee">20,000원</p>
                        </div>
                        <div class="full-line"></div>
                        <div class="res_li pb0">
                            <p class="title a1a1a">변경 반납시간</p>
                            <p class="fee c252627">8월 20일 (금) 15:10</p>
                        </div>
                        <div class="res_li">
                            <div class="dep-t">
                                <p class="title">차 이용료</p>
                                <p class="title">보험료</p>
                                <p class="title">자전거 이용료</p>
                            </div>
                            <div class="dep-f">
                                <p class="fee">5,000원</p>
                                <p class="fee">0원</p>
                                <p class="fee">500원</p>
                            </div>
                        </div>
                        <div class="full-line w90"></div>
                        <div class="res_li">
                            <p class="title2">추가 금액</p>
                            <p class="fee2" style="letter-spacing:-0.96px;">5,500<span style="margin-left:1px;">원</span></p>
                        </div>
                    </div>
                    <p class="alram ext">추가 금액은 반납 후 별도로 자동 정산 됩니다.</p>
                </div>
            </div>
        </section>
        <div class="button_duo white">
            <div class="fix-btn-area white mem05_left">
                <a href="#" class="btn gray shadow">취소</a>
            </div>
            <div class="fix-btn-area white mem05_right">
                <a href="#" class="btn yellow shadow">반납시간 연장</a>
            </div>
        </div>
    </div>

</body>

</html>
