<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
	<title>해피카</title>
</head>
<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content" >바로가기</a>
    </div>
    <div class="wrap">
		<header id="header" class="happy-header">
			<div class="header-default">
                <a href="#" class="back-btn"><span class="hidden">뒤로가기</span></a>
				<h1 class="page-tit">요금 계산 결과</h1>
			</div>
		</header>
		<section id="content" class="happy-cont pt0">
            <div class="stm-wrap lic_02_cas_01 myp">
                <div class="recipt_cal">
                    <div class="cal_det_ul">
                        <div class="det_li">
                            <p>주말구분</p>
                            <p>주중</p>
                        </div>
                        <div class="det_li">
                            <p>할인율</p>
                            <p>10%</p>
                        </div>
                        <div class="det_li">
                            <p>할인전 요금 <span>(주행요금별도)</span></p>
                            <p>23,000원</p>
                        </div>
                        <div class="det_li">
                            <p>할인 후 요금</p>
                            <p>19,000원</p>
                        </div>
                        <div class="det_li">
                            <p>주행거리 요금</p>
                            <p>7,000원</p>
                        </div>
                        <div class="full-line"></div>
                    </div>
                    <div class="cal_det_bot">
                        <div>
                            <p>총 결제금액</p>
                            <p>26,000<span>원</span></p>
                        </div>
                        <p>(할인+주행거리 요금)</p>
                    </div>
                </div>
                <div class="stm-fotter cal_det">
                    <div class="ls">
                        <p><span></span>예상 요금은 실제 이용 후 결제되는 금액과 다를 수 있습니다.</p>
                        <p><span></span>일부 지역의 경우 별도의 요금이 적용 됩니다.</p>
                    </div>
                    <div class="recomend_pop">
                        <span class="recom">추천</span>
                        <p><b>실속형 12개월</b> 구독상품으로 이용 하시면<br><b>25% 할인된 금액</b>으로 이용 하실 수 있어요!</p>
                        <p>자세히보기</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="button_duo">
            <div class="fix-btn-area mem04_left">
                <a href="#" class="btn gray shadow">다시 계산하기</a>
            </div>
            <div class="fix-btn-area mem04_right">
                <a href="#" class="btn yellow shadow">예약하기</a>
            </div>
        </div>
    </div>
</body>
</html>
