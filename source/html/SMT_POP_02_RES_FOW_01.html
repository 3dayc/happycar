<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, width=device-width, user-scalable=no">
    <link rel="stylesheet" href="../css/happycar.css">
    <title>해피카</title>
</head>

<body>
    <div id="skipNav" class="skip-navi">
        <a href="#content">바로가기</a>
    </div>
    <div class="wrap">
        <header id="header" class="happy-header">
            <div class="header-default">
                <a href="#" class="close-btn"><span class="hidden">뒤로가기</span></a>
            </div>
        </header>
        <section id="content" class="happy-cont pb104">
            <div class="cont-wrap SMT_POP_02_RES">
                <div class="top">
                    <div class="pay_info">
                        <h1>예약시간을 당기려면<br>시간을 선택해주세요.</h1>
                        <div class="date-box">
                            <div class="time_line">
                                <div>
                                    <p>-5분</p>
                                    <div class="dot"></div>
                                </div>
                                <div>
                                    <p>-10분</p>
                                    <div class="dot active">
                                        <span></span>
                                        <div>-10분</div>
                                    </div>
                                </div>
                                <div>
                                    <p>-30분</p>
                                    <div class="dot"></div>
                                </div>
                                <div>
                                    <p>-1시간</p>
                                    <div class="dot"></div>
                                </div>
                                <div>
                                    <p>-2시간</p>
                                    <div class="dot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="divide">
                    <div class="res_ul">
                        <div class="res_li">
                            <p class="title">기존 대여 시간</p>
                            <p class="date">8월 20일 (금) 13:00<br>~ 8월 20일 (금) 15:00</p>
                        </div>
                        <div class="full-line"></div>
                        <div class="res_li">
                            <p class="title2 fow">변경 대여 시간</p>
                            <p class="date2">8월 20일 (금) 13:00<br>~ 8월 20일 (금) 15:00</p>
                        </div>
                    </div>
                    <p class="alram fow">동일간 기간으로 시간만 당겨지므로  차액은 발생하지 않습니다.</p>
                </div>
            </div>
        </section>
        <div class="button_duo white">
            <div class="fix-btn-area white mem05_left">
                <a href="#" class="btn gray shadow">취소</a>
            </div>
            <div class="fix-btn-area white mem05_right">
                <a href="#" class="btn yellow shadow">예약시간 당기기</a>
            </div>
        </div>
    </div>

</body>

</html>
